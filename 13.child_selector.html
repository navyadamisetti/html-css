<!DOCTYPE html>
<html>
<head>
	<title>Child Selector</title>
	<style type="text/css">
		p > a {
			color: red;
			font-size: 30px;
		}
	</style>
</head>
<body>
	<a href="https://www.google.com">first</a>
	<p><a href="https://www.google.com">Second</a> and we have it <a href="">here</a></p>
	<h3><a href="https://www.google.com">Third</a></h3>
	<a href="http://www.w3schools.com/cssref/css_selectors.asp">For more click me</a>
</body>
</html>
