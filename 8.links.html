<!DOCTYPE html>
<html>
<head>
	<title>links</title>
	<style type="text/css">
		a:link {
			text-decoration: none;
			background-color: blue;
		}
		a:visited {
			color: pink;
		}
		a:hover {
			background-color: cyan;
			color: red;
			text-decoration: underline;
			font-weight: bold;
		}
		a:active {
			color: yellow;
			background-color: orange;
		}
	</style>
</head>
<body>
<a href="https://www.google.co.in/"><h1>I'm a link</h1></a>
</body>
</html>
