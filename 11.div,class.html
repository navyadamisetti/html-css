<!DOCTYPE html>
<html>
<head>
	<title>div</title>
	<!-- div : to place, style exactly what we want
	class : by using this we can style only one tag of similar tags 
	-->
	<style type="text/css">
		div {
			border : 2px solid red;
			position: absolute;
			width: 300px;
			top: 100px;
			left: 35px;
		}
		.name1 {
			color: red;
		}
		.name2 {
			color: green;
		}
	</style>
</head>
<body>
<div>My Name is Navya</div>
<p class="name1">I want this to be green</p>
<p class="name2">And this to be red</p>
</body>
</html>
